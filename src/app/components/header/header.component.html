<header>
  <div class="logo-container">
    <img src="assets/aerolab-logo.svg" alt="aerolab-kite-logo">
  </div>

  <div class="user-info-container"  *ngIf="userData">
    <div class="user-info" 
      [ngClass]="{'active': displayUserDropdown}"
      (click)="toggleDisplayUserDropdown()">
      <div class="user-icon-container">
        <i class="icon-avatar"></i>
      </div>
      <div class="user-details-container">
        <p class="user-name">{{ userData.name }}</p>
        <p class="user-points">
          <i class="icon-coin"></i>
          <span>
            {{ userData.points }}
          </span>
        </p>
      </div>

      <ul class="user-dropdown-list" *ngIf="displayUserDropdown">
        <li class="user-option get-points">
          <i class="icon-coin"></i>
          <button (click)="onGetMorePoints()">Get more points</button>
        </li>
        <li class="user-option settings">
          <i class="icon-settings"></i>
          <span>Settings</span>
        </li>
        <li class="user-option logout">
          <i class="icon-logout"></i>
          <span>Logout</span>
        </li>
      </ul>
    </div>
  
    <!-- <div class="user-dropdown">
      <button (click)="onGetMorePoints()">Get more points</button>
    </div> -->
  </div>
</header>
